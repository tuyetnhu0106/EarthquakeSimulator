<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền bản đồ -->
  <rect x="0" y="0" width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Lưới đường phố -->
  <g id="streets">
    <!-- Đường ngang -->
    <path d="M 50 100 L 750 100" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 50 200 L 750 200" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 50 300 L 750 300" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 50 400 L 750 400" stroke="#d1d8e0" stroke-width="10" />
    
    <!-- Đường dọc -->
    <path d="M 150 50 L 150 450" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 250 50 L 250 450" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 350 50 L 350 450" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 450 50 L 450 450" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 550 50 L 550 450" stroke="#d1d8e0" stroke-width="10" />
    <path d="M 650 50 L 650 450" stroke="#d1d8e0" stroke-width="10" />
  </g>

  <!-- Các tòa nhà -->
  <!-- Khu vực 1: Sập hoàn toàn (đỏ) -->
  <rect x="70" y="120" width="60" height="60" fill="#e74c3c" rx="2" />
  <rect x="70" y="220" width="60" height="60" fill="#e74c3c" rx="2" />
  <rect x="70" y="320" width="60" height="60" fill="#e74c3c" rx="2" />
  <rect x="170" y="120" width="60" height="60" fill="#e74c3c" rx="2" />
  <rect x="270" y="120" width="60" height="60" fill="#e74c3c" rx="2" />
  <rect x="370" y="120" width="60" height="60" fill="#e74c3c" rx="2" />
  <rect x="370" y="220" width="60" height="60" fill="#e74c3c" rx="2" />
  <rect x="470" y="320" width="60" height="60" fill="#e74c3c" rx="2" />
  
  <!-- Khu vực 2: Hư hại nặng (cam) -->
  <rect x="170" y="220" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="170" y="320" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="270" y="220" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="270" y="320" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="370" y="320" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="470" y="120" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="470" y="220" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="570" y="220" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="570" y="320" width="60" height="60" fill="#f39c12" rx="2" />
  <rect x="670" y="320" width="60" height="60" fill="#f39c12" rx="2" />
  
  <!-- Khu vực 3: Hư hại nhẹ (xanh dương) -->
  <rect x="570" y="120" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="670" y="120" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="670" y="220" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="70" y="420" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="170" y="420" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="270" y="420" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="370" y="420" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="470" y="420" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="570" y="420" width="60" height="60" fill="#3498db" rx="2" />
  <rect x="670" y="420" width="60" height="60" fill="#3498db" rx="2" />
  
  <!-- Khu vực 4: An toàn (xanh lá) -->
  <rect x="570" y="420" width="60" height="60" fill="#2ecc71" rx="2" />
  <rect x="670" y="420" width="60" height="60" fill="#2ecc71" rx="2" />

  <!-- Vùng tâm chấn -->
  <circle cx="200" cy="150" r="100" fill="#e74c3c" opacity="0.15" />
  <circle cx="200" cy="150" r="50" fill="#e74c3c" opacity="0.3" />
  <circle cx="200" cy="150" r="10" fill="#e74c3c" />
  <text x="200" y="150" text-anchor="middle" dy="25" font-family="Arial" font-size="12" font-weight="bold">Tâm chấn</text>
  
  <!-- Vòng tròn biểu thị sóng động đất -->
  <circle cx="200" cy="150" r="150" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="10,5" />
  <circle cx="200" cy="150" r="230" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="10,5" />
  <circle cx="200" cy="150" r="320" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="8,5" />



  <!-- Vị trí nạn nhân (chấm đỏ nhỏ) -->
  <circle cx="100" cy="150" r="4" fill="#e74c3c" />
  <circle cx="120" cy="140" r="4" fill="#e74c3c" />
  <circle cx="90" cy="160" r="4" fill="#e74c3c" />
  <circle cx="300" cy="150" r="4" fill="#e74c3c" />
  <circle cx="320" cy="140" r="4" fill="#e74c3c" />
  <circle cx="100" cy="250" r="4" fill="#e74c3c" />
  <circle cx="80" cy="260" r="4" fill="#e74c3c" />
  <circle cx="400" cy="150" r="4" fill="#e74c3c" />
  <circle cx="390" cy="250" r="4" fill="#e74c3c" />
  <circle cx="410" cy="240" r="4" fill="#e74c3c" />
  <circle cx="500" cy="350" r="4" fill="#e74c3c" />
  <circle cx="490" cy="340" r="4" fill="#e74c3c" />
  
  <!-- Tiêu đề bản đồ -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Bản đồ mô phỏng thiệt hại động đất</text>
</svg>